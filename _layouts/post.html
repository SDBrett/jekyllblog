---
layout: default
---
<article id="post-page">
	<center><h2>{{ page.title }}</h2></center>

	{% if page.versions %}
		
		<div class="by-line">
		Based on:
		
		{% for item in page.versions %}
			<li> {{ item }} </li>
		{% endfor %}
		</div>
	{% endif %}

	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}
		
	</div>
</article>
